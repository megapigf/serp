<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра {{ link }}</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="fas fa-home text-body fa-lg" aria-current="page" href="/"> </a>
                            <a href="/games" class="fas fa-gamepad text-body fa-lg"></a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a href="/friends" class="fas fa-user-friends text-body"></a>
                            <a href="/ack/{{ session['user'] }}" class="text-body">{{ session["user"] }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-6">
                    <div class="post border border-black">
                        <nav class="navbar navbar-white">
                            <div class="container-fluid">
                                <h3 class="text-body">Игра {{ creater }}</h3>
                            </div>
                        </nav>
                        <div class="text">
                            <div class="container-fluid">
                                <h3>Участники:</h3>
                                {% for j in player %}
                                <li>
                                    <h5>
                                        {{ j }}
                                    </h5>
                                </li>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-6">
                    <nav class="navbar navbar-white">
                        <div class="container-fluid">
                            <h3><span id="hour">{{ hour }}</span>:<span id="min">{{ min }}</span>:<span id="sec">{{ sec
                                    }}</span></h3>

                            <div id="buttons">
                                {% if type_ == "start" %}
                                <button class="btn btn-outline-success btn-rounded" data-mdb-ripple-color="dark"
                                    id="start">Начать игру</button>
                                <button class="btn btn-outline-danger btn-rounded d-none" data-mdb-ripple-color="dark"
                                    id="end">Закончить игру</button>
                                {% else %}
                                <button class="btn btn-outline-danger btn-rounded" data-mdb-ripple-color="dark"
                                    id="end">Закончить игру</button>
                                {% endif %}
                                <p class="danger d-none" id="danger"></p>
                            </div>
                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
<script src="/static/game.js"></script>
