<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>games</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="fas fa-home text-body fa-lg" aria-current="page" href="/"> Ладно</a>
                    <a href="/games" class="fas fa-gamepad text-body"></a>
                </li>
              </ul>
            </div>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a href="/friends" class="fas fa-user-friends text-body"></a>
                        <a href="/ack/{{ session['user'] }}" class="text-body">{{ user }}</a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-6">
                <div class="post border border-black">
                    <nav class="navbar navbar-white">
                        <div class="container-fluid">
                            <h3 class="text-body">Игра {{ user }}</h3>
                            <form action="/games" method="post">
                              <button class="btn btn-outline-body btn-rounded" data-mdb-ripple-color="dark">Создать игру</button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
      {% for i in games %}
      <div class="container">
        <div class="row d-flex justify-content-center mt-4">
            <div class="col-6">
                <div class="post border border-black">
                    <nav class="navbar navbar-white">
                        <div class="container-fluid">
                            <h3 class="text-body">Игра {{ i["creater"] }}</h3>
                        </div>
                    </nav>
                    <div class="text">
                        <div class="container-fluid">
                          <h3>Участники:</h3>
                          {% for j in i["players"] %}
                            <li>
                              <h5>
                                {{ j }}
                              </h5>
                            </li>
                          {% endfor %}
                          <a href="/games/{{ i['creater'] }}" class="btn btn-outline-body btn-rounded" data-mdb-ripple-color="dark">Посмотреть</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    </main>
</body>
</html>
