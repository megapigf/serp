<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регестрация на сайте без СМС и регестрации онлайн</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesterium</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-mdb-toggle="collapse"
              data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarExample01">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item active">
                    <a class="fas fa-home text-body fa-lg" aria-current="page" href="/"> Ладно</a>
                    <a href="/games" class="fas fa-gamepad text-body"></a>
                </li>
              </ul>
            </div>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a href="/login" class="btn btn-outline-body btn-rounded" data-mdb-ripple-color="dark">Вход</a>
                        <a href="/reg" class="btn btn-white btn-rounded me-2 text-body">Регистрация</a>
                    </li>
                </ul>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex justify-content-center mt-4">
                <div class="col-6">
                    <div class="post border border-black">
                        <nav class="navbar navbar-white">
                            <div class="container-fluid">
                                <h3 class="text-body">Войти</h3>
                            </div>
                        </nav>
                        <div class="text">
                            <div class="container-fluid">
                                <form action="/login" method="post">
                                    <h3 class="mt-3">Логин:</h3>
                                    <input type="text" name="user" class="mt-1">
                                    <h3 class="mt-3">Пароль:</h3>
                                    <input class="mt-1" type="text" name="password">
                                    <button class="btn btn-white btn-rounded text-success" type="submit">Регистрация</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
